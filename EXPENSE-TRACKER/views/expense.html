<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="/css/expense.css">
</head>
<body>
  <h1>Expense Tracker</h1>
  
  <form id="expenseForm">

    <label for="expenseDate">Date:</label>
    <input type="date" id="expenseDate" required><br><br>

    <label for="expenseAmount">Choose Expense Amount:</label>
    <input type="number" id="expenseAmount" required><br><br>
    
    <label for="expenseDescription">Choose Description:</label>
    <input type="text" id="expenseDescription" required><br><br>
    
    <label for="expenseCategory">Category:</label>
    <select id="expenseCategory" required>
      <option value="food">Food</option>
      <option value="movie">Movie</option>
      <option value="rent">Rent</option>
      <option value="recharge">Recharge</option>
      <option value="outing">Outing</option>
      <option value="travel">Travel</option>
      <option value="fuel">Fuel</option>
    </select><br><br>
    
    <button type="submit" value="add expense">Add Expense</button>
  </form>

  <label for="expensesPerPage">Expenses per page:</label>
  <select id="expensesPerPage" onchange="changeExpensesPerPage()">
    <option value="2">2</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>

  <ul id="expenseList"></ul>
  <div id="pagination"></div>

  <button id="rzpBtn">Buy Premium</button>

  <button onclick="download()" id="downloadexpense">Download File</button>
  <div id="leaderboardContainer"></div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  
 

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="/js/expense.js"></script>
</body>
</html>
